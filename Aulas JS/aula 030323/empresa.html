<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Empresa</title>
  <link rel="stylesheet" href="./style/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <header></header>
  <main>
    <form class="form">
      <h3>Registro de dados</h3>
      <div>
        <label for="email">Email</label><br />
        <input id="email" name="email" type="email" placeholder="Digite seu email" size="50" />
      </div>
      <div>
        <label for="cep">CEP</label><br />
        <input id="cep" type="text" name="cep" placeholder="Digite o CEP" size="50" />
      </div>
      <div>
        <label for="uf">UF</label><br />
        <input id="uf" type="text" name="uf" placeholder="Digite a UF" maxlength="2" size="50" />
      </div>
      <div>
        <label for="localidade">Localidade</label><br />
        <input id="localidade" type="text" name="localidade" placeholder="Digite a localidade" size="50" />
      </div>
      <div>
        <label for="telefone">telefone</label><br />
        <input id="telefone" type="text" name="telefone" placeholder="Digite o telefone com ddd" size="50" />
      </div>
      <br />
      <button id="btn-add" type="button">Adicionar</button>
      <button type="reset" id="btn-reset">Limpar</button>
    </form>
    <hr />
    <h3>Lista de dados</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Email</th>
          <th>CEP</th>
          <th>UF</th>
          <th>Localidade</th>
          <th>Telefone</th>
        </tr>
      </thead>
      <tbody id="conteudo-tabela">
        <td></td>
      </tbody>

    </table>
  </main>


  <script src="./script/empresa.js"></script>
</body>

</html>
